    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('loaded')
            var accounts;
            b = window.document.getElementById('btnlogin')
            s = window.document.getElementById('showA')

            async function getAccount() {
                accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                var URL = "http://localhost:3000/loading?aad=" + accounts[0] ;
				console.log( "this is account" ,accounts[0] , "URL is" , URL);
				s.innerHTML = accounts[0];
                window.location = URL;
                
            }
            
            b.addEventListener('click', () => {
                getAccount();
            });
        });

    </script>
